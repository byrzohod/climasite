<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background -->
  <defs>
    <linearGradient id="catBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfeff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cffafe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#catBgGrad)"/>
  
  <!-- Grid icon representing categories -->
  <g transform="translate(55, 55)">
    <!-- Top-left square -->
    <rect x="0" y="0" width="38" height="38" rx="6" stroke="#0891b2" stroke-width="2.5" fill="none"/>
    <!-- Top-right square -->
    <rect x="52" y="0" width="38" height="38" rx="6" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.6"/>
    <!-- Bottom-left square -->
    <rect x="0" y="52" width="38" height="38" rx="6" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.6"/>
    <!-- Bottom-right square -->
    <rect x="52" y="52" width="38" height="38" rx="6" stroke="#67e8f9" stroke-width="1.5" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="35" cy="165" r="3" fill="#a5f3fc"/>
  <circle cx="165" cy="35" r="2" fill="#a5f3fc"/>
  <circle cx="170" cy="160" r="4" fill="#cffafe"/>
</svg>
